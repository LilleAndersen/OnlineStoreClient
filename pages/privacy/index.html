<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../styles/style.css">
        <title>Neo</title>

        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    </head>
    <body>

        <div id="home-page">
            <div id="header">
                <a id="header-button" href="/"><h1>Neo Online</h1></a>
            </div>

            <div id="frontpage-mainmenu">
                <a id="store" class="btn" href="/pages/store/">store</a>
                <a id="privacy" class="btn" href="">privacy</a>
                <a id="my-page" class="btn" href="/">home</a>
                <a id="" class="btn" onclick="checkIfLoggedInCart('cart')">cart</a>
            </div>

            <div id="frontpage-info">
                <zero-md src="/markdown/privacy.md">
                    <template>
                        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sindresorhus/github-markdown-css@4/github-markdown.min.css">
                        <link rel="stylesheet" type="text/css" href="/styles/markdown.css">
                    </template>
                </zero-md>
            </div>


        </div>

        <div id="login-register-cluster">
            <a id="login-btn" class="btn" href="/pages/login/">log in</a>
            <a id="register-btn" class="btn" href="/pages/register/">register</a>
        </div>

        <div id="profile-logout-cluster">
            <a id="profile-btn" class="btn" href="/pages/profile/">profile Name</a>
            <a id="logout-btn" class="btn" onclick="logOut()">log out</a>
        </div>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/privacy.js"></script>

    </body>
</html>
