<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../styles/style.css">
        <title>Neo</title>
    </head>
    <body>
        <div id="home-page">
            <div id="header">
                <a id="header-button" href="/"><h1>Neo Cart</h1></a>
            </div>

            <div id="car">
                <h1>Total price: <span id="totalPrice"></span> kr</h1>
                <div id="cart">
                    <table id="single-order-section">
                        <tr>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>Quantity</th>
                        </tr>
                    </table>
                </div>
                <form id="shipping-cart-form">
                    <label for="addressName"></label><input type="text" id="addressName" name="addressName" placeholder="Address Name"><br>
                    <label for="addressLine"></label><input type="text" id="addressLine" name="addressLine" placeholder="Address Line"><br>
                    <label for="postalNumber"></label><input type="text" id="postalNumber" name="postalNumber" placeholder="Postal Number" maxlength="4"><br>
                    <p>NB! bruk 9999 for postnummer, ikke alle postnummer er fungerende.</p>
                    <label for="country"></label><input type="text" id="country" name="country" placeholder="Country"><br>
                    <a class="btn" onclick="newOrder()">Submit</a>
                </form>
            </div>

            <div id="frontpage-mainmenu">
                <a id="store" class="btn" href="../store/">store</a>
                <a id="privacy" class="btn" href="../privacy/">privacy</a>
                <a id="my-page" class="btn" href="">home</a>
            </div>
        </div>

        <div id="login-register-cluster">
            <a id="login-btn" class="btn" href="../login/">log in</a>
            <a id="register-btn" class="btn" href="../register/">register</a>
        </div>

        <div id="profile-logout-cluster">
            <a id="profile-btn" class="btn" href="../profile/index.html">profile Name</a>
            <a id="logout-btn" class="btn" onclick="logOut()">log out</a>
        </div>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../../js/main.js"></script>
        <script type="text/javascript" src="../../js/cart.js"></script>
    </body>
</html>
