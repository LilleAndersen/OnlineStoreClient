<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <title>Neo</title>
    </head>
    <body onload="loadCart()">
        <div id="home-page">
            <div id="header">
                <h1>Neo Online</h1>
            </div>

            <div id="car">
                <h1>Cart</h1> <br>
                <h1>Total price: <span id="totalPrice"></span></h1> <br>
                <div id="cart">

                </div>
                <form id="shipping-cart-form">
                    <label for="addressName"></label><input type="text" id="addressName" name="addressName" placeholder="Address Name" content="Sauen Shaun"><br>
                    <label for="addressLine"></label><input type="text" id="addressLine" name="addressLine" placeholder="Address Line" content="Makkapakkaville 69"><br>
                    <label for="postalNumber"></label><input type="text" id="postalNumber" name="postalNumber" placeholder="Postal Number" content="9999"><br>
                    <label for="country"></label><input type="text" id="country" name="country" placeholder="Country" content="Norvegiastan"><br>
                    <a class="btn" onclick="newOrder()">Submit</a>
                </form>
            </div>

            <div id="frontpage-mainmenu">
                <a id="store" class="btn" href="store.html">store</a>
                <a id="privacy" class="btn" href="privacy.html">privacy</a>
                <a id="my-page" class="btn" href="">my page</a>
            </div>
        </div>

        <div id="login-register-cluster">
            <a id="login-btn" class="btn" href="login.html">log in</a>
            <a id="register-btn" class="btn" href="register.html">register</a>
        </div>

        <div id="profile-logout-cluster">
            <a id="profile-btn" class="btn" href="profile.html">profile Name</a>
            <a id="logout-btn" class="btn" onclick="logOut()">log out</a>
        </div>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/login-register.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/store.js"></script>
    </body>
</html>
